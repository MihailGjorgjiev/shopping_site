<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Регистрација</title>

    <style>
        body{
            background: linear-gradient(90deg,rgb(141,194,111) 0%,rgb(118,184,82) 50%);
        }
        .inner-row{
            height: 100vh;
        }
        .primaryBg{
            background: rgb(141,194,111);
        }
        .primaryColor{
            color: rgb(141,194,111);
        }
        .form-box{
            background: white;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2),0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }


    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center inner-row">
            <div class="col-md-5">
                <div class="form-box p-5 login-form">
                    <div class="form-title">
                        <h2 class="fw-bold mb-3">Најава</h2>
                    </div>
                    <form action="">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control form-control-sm" name="" placeholder="Email" id="floatingEmail">
                            <label for="floatingEmail">Емаил</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-sm" name="" placeholder="Password" id="floatingPassword">
                            <label for="floatingPassword">Лозинка</label>
                        </div>
                        <div class="mt-3">
                            <button id="signin" type="button" class="btn primaryBg text-white">Најави се</button>
                        </div>
                    </form>
                    <div class="mt-3">
                        <span>Немаш корисничка сметка?</span>
                        <button class="p-0 border-0 bg-transparent primaryColor signup-show">Регистрирај се</button>
                    </div>
                </div>
                <div class="form-box p-5 registration-form d-none">
                    <div class="form-title">
                        <h2 class="fw-bold mb-3">Креирај корисничка сметка</h2>
                    </div>
                    <form action="">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-sm" name="" placeholder="First Name" id="floatingEmail">
                            <label for="floatingEmail">Име</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-sm" name="" placeholder="Last Name" id="floatingEmail">
                            <label for="floatingEmail">Презиме</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control form-control-sm" name="" placeholder="Email" id="floatingEmail">
                            <label for="floatingEmail">Емаил</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-sm" name="" placeholder="Password" id="floatingPassword">
                            <label for="floatingPassword">Лозинка</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-sm" name="" placeholder="Confirm Password" id="floatingPassword">
                            <label for="floatingPassword">Потврди лозинка</label>
                        </div>
                        <div class="mt-3">
                            <button type="button" id="signup" class="btn primaryBg text-white">Регистрација</button>
                        </div>
                    </form>
                    <div class="mt-3">
                        <span>Веќе имаш корисничка сметка?</span>
                        <button class="p-0 border-0 bg-transparent primaryColor login-show">Најави се</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.signup-show').addEventListener('click',()=>{
            document.querySelector('.registration-form').classList.remove('d-none');
            document.querySelector('.login-form').classList.add('d-none');
        });
        document.querySelector('.login-show').addEventListener('click',()=>{
            document.querySelector('.registration-form').classList.add('d-none');
            document.querySelector('.login-form').classList.remove('d-none');
        });
        document.querySelector('#signup').addEventListener('click',()=>{
            window.location.href='/index.html';
            console.log(location.href);

        });
        document.querySelector('#signin').addEventListener('click',()=>{
            location.assign("http://127.0.0.1:5500/index.html");
            console.log(location.href);
        });
        
    </script>
</body>

</html>
